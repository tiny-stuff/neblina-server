name: FreeBSD (with Clang)

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build & Test
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          prepare: pkg install -y cmake
          run: mkdir build && cd build && cmake .. && make neblina && make neblina-tests && ./neblina-tests
