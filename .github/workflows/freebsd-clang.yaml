name: FreeBSD (with Clang)

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build & Test
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          prepare: pkg install -y cmake
          run: mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Debug .. && make neblina && make neblina-tests && ./neblina-tests
